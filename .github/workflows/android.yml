name: Build Android APK (Bun)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟫 Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: ⚙️ Build and export Next.js app
        run: |
          bun run build

      - name: 🧰 Install Capacitor CLI
        run: bun add -d @capacitor/cli @capacitor/android

      - name: Add Android Capacitor
        run: bunx cap add android

      - name: 🧭 Copy web output to Android
        run: bunx cap copy android

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: 🏗️ Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: 📤 Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Build"
          files: |
            LICENSE.txt
            *.apk
