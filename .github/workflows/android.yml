name: Build Android APK (Bun)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code with tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for tag operations

      - name: 🟫 Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: ⚙️ Build and export Next.js app
        run: bun run build

      - name: 🧰 Install Capacitor CLI
        run: bun add -d @capacitor/cli @capacitor/android

      - name: Add Android Capacitor
        run: bunx cap add android

      - name: 🧭 Copy web output to Android
        run: bunx cap copy android

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🏗️ Build debug APK
        working-directory: android
        env:
           SIGNING_KEY_STORE_PATH: ${{ secrets.SIGNING_KEY_STORE_PATH }}
           SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
           SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
           SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: ./gradlew assembleDebug

      - name: Upload artifact pls
        uses: actions/upload-artifact@v4.6.2
        with:
          name: release.apk
          path: android/app/build/outputs/apk/release/*.apk


      - name: Create Git Tag
        id: create-tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          custom_tag: "v1.0.0-${{ github.run_number }}"

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          tag_name: "v1.0.0-${{ github.run_number }}"
          name: Release v1.0.0-${{ github.run_number }}
          generate_release_notes: true
          prerelease: false
          files: |
            android/app/build/outputs/apk/release/*.apk
