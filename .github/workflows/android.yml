name: Build Android APK (Bun)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟫 Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: ⚙️ Build and export Next.js app
        run: |
          bun run build

      - name: 🧰 Install Capacitor CLI
        run: bun add -d @capacitor/cli @capacitor/android

      - name: Add Android Capacitor
        run: bunx cap add android

      - name: 🧭 Copy web output to Android
        run: bunx cap copy android

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🏗️ Build debug APK
        working-directory: android
        env:
           SIGNING_KEY_STORE_PATH: ${{ secrets.SIGNING_KEY_STORE_PATH }}
           SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
           SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
           SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Verify artifacts
        run: ls -la android/app/build/outputs/apk/release/ android/app/build/outputs/bundle/release/

      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            android/app/release/*.apk
            android/app/build/outputs/bundle/release/*.aab

      - name: Create Git Tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          custom_tag: "v1.0.0-${{ github.run_number }}"

      - name: Debug tag
        run: echo "Tag will be ${{ steps.create-tag.outputs.result }}"
          
      - name: Create Github Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
          prerelease: false
          files: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
