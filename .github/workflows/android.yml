name: Build Android APK (Bun)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code with tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for tag operations

      - name: üü´ Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üì¶ Install dependencies
        run: bun install

      - name: ‚öôÔ∏è Build and export Next.js app
        run: bun run build

      - name: üß∞ Install Capacitor CLI
        run: bun add -d @capacitor/cli @capacitor/android

      - name: Add Android Capacitor
        run: bunx cap add android

      - name: üß≠ Copy web output to Android
        run: bunx cap copy android

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: üèóÔ∏è Build debug APK
        working-directory: android
        env:
           SIGNING_KEY_STORE_PATH: ${{ secrets.SIGNING_KEY_STORE_PATH }}
           SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
           SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
           SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: ./gradlew assembleDebug

      - name: üîë Prepare signing key
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" > android/keystore.jks.base64
          base64 -d android/keystore.jks.base64 > android/app/keystore.jks
          rm android/keystore.jks.base64

      - name: üèóÔ∏è Build Signed APK (CLI-only)
        working-directory: android
        env:
          KEYSTORE_PATH: './app/keystore.jks'
          KEYSTORE_PASS: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          KEY_PASS: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Dorg.gradle.project.signing.storeFile=$SIGNING_KEY_STORE_PATH \
            -Dorg.gradle.project.signing.storePassword=$SIGNING_STORE_PASSWORD \
            -Dorg.gradle.project.signing.keyAlias=$SIGNING_KEY_ALIAS \
            -Dorg.gradle.project.signing.keyPassword=$SIGNING_KEY_PASSWORD

      - name: Upload artifact pls
        uses: actions/upload-artifact@v4.6.2
        with:
          name: release.apk
          path: | 
            android/app/build/outputs/apk/release/
            android/app/build/outputs/apk/debug/


      - name: Create Git Tag
        id: create-tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          custom_tag: "v1.0.0-${{ github.run_number }}"

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          tag_name: "v1.0.0-${{ github.run_number }}"
          name: Release v1.0.0-${{ github.run_number }}
          generate_release_notes: true
          prerelease: false
          files: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*apk
